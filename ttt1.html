<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 1</title>
    <style type="text/css">
        body > div {
            display: flex;
        }
        div > div {
            display: inline-block;
            border-style: solid;
            margin: 5px;
            height: 100px;
            width: 100px;
            font-size: 90px;
            text-align: center;
        }
        div > div:hover {
                background-color: #E0E1E6;
            }
    </style>
</head>
<body>
    <div class="row1">
        <div id="box1">X</div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    <div class="row2">
        <div id="box4"></div>
        <div id="box5">O</div>
        <div id="box6"></div>
    </div>
    <div class="row3">
        <div id="box7"></div>
        <div id="box8"></div>
        <div id="box9">X</div>
    </div>
</body>
</html>
